<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timestamp Microservice</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<h1>file metadata microservice --A simple API service</h1>
	<h3>function: </h3>
	<ul>
		<li>I can submit a FormData object that includes a file upload.</li>
		<li>When I submit something, I will receive the file size in bytes within the JSON response</li>
	</ul>
	<h3>Submit a file to view its filesize</h3>
	<form action="/getFileSize" method="post" enctype="multipart/form-data">
		<input type="file" name="file">
		<input type="submit">
	</form>
</body>
</html>
